<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>AI Image Caption Generator</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  .container {
    background: #fff;
    border-radius: 20px;
    padding: 30px;
    max-width: 500px;
    width: 100%;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  h1 {
    color: #667eea;
    margin-bottom: 20px;
  }

  input[type="file"], textarea {
    width: 90%;
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  button {
    padding: 12px 25px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #5568d3;
    transform: translateY(-2px);
  }

  #preview {
    max-width: 100%;
    border-radius: 15px;
    margin-top: 15px;
    display: none;
  }

  #caption {
    margin-top: 20px;
    font-weight: 600;
    font-size: 1.1em;
    min-height: 50px;
  }

  .spinner {
    border: 4px solid rgba(102, 126, 234, 0.2);
    border-top: 4px solid #667eea;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    margin: 10px auto;
    animation: spin 1s linear infinite;
    display: none;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ AI Caption Generator</h1>
    <form id="uploadForm">
      <input type="file" id="imageInput" name="image" accept="image/*" required /><br>
      <textarea id="instructionInput" rows="3" placeholder="Enter custom instruction (optional)"></textarea><br>
      <button type="submit">Generate Caption</button>
    </form>

    <img id="preview" src="" alt="Preview" />
    <div class="spinner" id="spinner"></div>
    <div id="caption"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
